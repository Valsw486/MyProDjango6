{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title text-center mb-4">Delete Post</h2>
                <p class="mb-4">Are you sure you want to delete this post?</p>

                <div class="card mb-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <strong>{{ post.author.username }}</strong> - {{ post.created_at|date:"F j, Y, g:i a" }}
                        </h6>
                        <p class="card-text">{{ post.text|linebreaks }}</p>
                        {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-fluid mb-2" alt="Post image" style="max-height: 200px;">
                        {% endif %}
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
